<!DOCTYPE html>
<html>

<head>
	<title> Recetario </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 80%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;

}

#myTable {
  border-collapse: collapse;
  width: 80%;
  border: 1px solid #ddd;
  font-size: 18px;
  margin-left:auto;
  margin-right:auto;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}

.center-block {
  margin: auto;
  display: block;
}

h2 {text-align: center;}

h3 {text-align: center;}

</style>


</head>


<body>

<h2>Recetario</h2>

<input class="center-block" type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar..." title="buscar">

<h3 ><a href="valoraciones">Ver valoraciones</a></h3>

<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Receta</th>
    <th style="width:40%;">Puntaje</th>
  </tr>
  <tr>
    <td>arroz con pollo</td>
    <td>4.3</td>
  </tr>
  <tr>
    <td>brownie</td>
    <td>4.6</td>
  </tr>
  <tr>
    <td>fideos de batata</td>
    <td>3</td>
  </tr>
  
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>


</body>

</html>
